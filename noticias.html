<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de <span id="deporte-titulo"></span></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Noticias de <span id="deporte-titulo"></span></h1>
    <div id="noticias-lista"></div>
    <a href="index.html">‚Üê Volver</a>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deporte = urlParams.get('deporte');
        document.getElementById('deporte-titulo').innerText = deporte.charAt(0).toUpperCase() + deporte.slice(1);
        const lista = data[deporte];
        const noticiasDiv = document.getElementById('noticias-lista');
        
        lista.forEach((noticia, index) => {
            const noticiaItem = document.createElement('div');
            noticiaItem.innerHTML = `
                <h2><a href="noticia.html?deporte=${deporte}&id=${index}">${noticia.titulo}</a></h2>
                <p>${noticia.resumen}</p>
            `;
            noticiasDiv.appendChild(noticiaItem);
        });
    </script>
</body>
</html>
